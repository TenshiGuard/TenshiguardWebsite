{% extends "dashboard/base_dashboard.html" %}
{% block title %}MFA Confirmation Â· TenshiGuard{% endblock %}

{% block dash_content %}
<div class="container-fluid text-center mt-5">
  <div class="card tg-card mx-auto" style="max-width: 400px;">
    <div class="card-header text-accent fw-semibold">
      <i class="fa-solid fa-lock me-2"></i> Security Verification
    </div>
    <div class="card-body">
      <p class="text-muted small mb-3">
        For security reasons, please enter your 6-digit MFA code to confirm this action.
      </p>
      <form method="POST">
        <input type="text" name="mfa_code" class="form-control text-center mb-3"
               placeholder="Enter 6-digit code" maxlength="6" required>
        <button type="submit" class="btn btn-accent w-100">Verify & Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
