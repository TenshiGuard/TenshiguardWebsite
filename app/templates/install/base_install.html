<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}TenshiGuard Installer{% endblock %}</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --tg-bg: #05060b;
      --tg-card: #0b0f19;
      --tg-card-soft: #101524;
      --tg-border: #23273a;
      --tg-text: #e6ebff;
      --tg-muted: #9aa2c3;
      --tg-cyan: #00e5ff;
      --tg-cyan-soft: rgba(0, 229, 255, 0.12);
      --tg-purple: #a855ff;
      --tg-red: #ff4b81;
      --tg-yellow-soft: rgba(255, 214, 102, 0.12);
      --tg-shadow: 0 0 28px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #151b32 0, #05060b 48%, #020308 100%);
      color: var(--tg-text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding-bottom: 60px;
    }

    .install-wrapper {
      max-width: 980px;
      margin: 40px auto;
      padding: 0 18px 32px 18px;
    }

    .install-header {
      text-align: left;
      margin-bottom: 26px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .install-title-block {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .install-icon {
      width: 52px;
      height: 52px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 0,
          rgba(168, 85, 255, 0.9) 0,
          rgba(0, 229, 255, 0.6) 40%,
          rgba(0, 0, 0, 0.9) 100%);
      box-shadow: 0 0 18px rgba(0, 229, 255, 0.7);
      color: #fff;
      font-size: 24px;
    }

    .install-header h1 {
      font-size: 1.9rem;
      margin: 0;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    .install-header h1 span {
      color: var(--tg-cyan);
    }

    .install-header p {
      margin: 2px 0 0 0;
      color: var(--tg-muted);
      font-size: 0.92rem;
    }

    .badge-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 600;
      background: rgba(4, 10, 38, 0.8);
      border: 1px solid rgba(112, 122, 255, 0.38);
      color: var(--tg-text);
    }

    .badge-chip span {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(0, 229, 255, 0.16);
      color: var(--tg-cyan);
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .install-card {
      background: linear-gradient(145deg, #0b0f19 0%, #050711 100%);
      padding: 20px 20px 24px 20px;
      border-radius: 18px;
      box-shadow: var(--tg-shadow);
      border: 1px solid var(--tg-border);
      margin-bottom: 22px;
    }

    .install-card-soft {
      background: #0c111f;
      border-radius: 18px;
      border: 1px solid rgba(64, 72, 118, 0.8);
      padding: 18px 18px 20px 18px;
      box-shadow: 0 0 22px rgba(4, 9, 36, 0.9);
    }

    .step-heading {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .step-pill {
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, var(--tg-cyan) 0, var(--tg-purple) 70%);
      color: #000;
      font-size: 0.8rem;
      padding: 4px 12px;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.6);
    }

    .step-heading span.label {
      color: var(--tg-text);
    }

    .step-heading span.target {
      color: var(--tg-cyan);
    }

    .step-body p {
      color: var(--tg-muted);
      font-size: 0.92rem;
      margin-bottom: 12px;
    }

    .code-box {
      background: radial-gradient(circle at 0 0, #111827 0, #050712 65%);
      border-radius: 12px;
      border: 1px solid #272a3d;
      padding: 12px 12px 10px 12px;
      color: #d6e6ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      position: relative;
      white-space: pre-wrap;
      word-break: break-all;
      margin-bottom: 10px;
    }

    .code-label {
      font-size: 0.78rem;
      color: var(--tg-muted);
      margin-bottom: 4px;
    }

    .copy-btn {
      border-radius: 999px;
      border: none;
      padding: 6px 16px;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, var(--tg-cyan) 0%, var(--tg-purple) 90%);
      color: #020308;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.7);
    }

    .copy-btn:hover {
      filter: brightness(1.07);
    }

    .copy-btn.secondary {
      background: transparent;
      border: 1px solid var(--tg-border);
      color: var(--tg-text);
      box-shadow: none;
    }

    .copy-btn.danger {
      background: linear-gradient(135deg, #ff4b81 0%, #ff9955 90%);
      color: #020308;
    }

    .copy-flash {
      animation: copyFlash 0.6s ease-out;
    }

    @keyframes copyFlash {
      from {
        box-shadow: 0 0 0 rgba(0, 229, 255, 0);
      }

      50% {
        box-shadow: 0 0 20px rgba(0, 229, 255, 0.9);
        transform: translateY(-1px);
      }

      to {
        box-shadow: 0 0 0 rgba(0, 229, 255, 0);
        transform: translateY(0);
      }
    }

    ul.check-list {
      padding-left: 18px;
      margin-bottom: 0;
    }

    ul.check-list li {
      color: var(--tg-text);
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    ul.check-list li span.muted {
      color: var(--tg-muted);
    }

    .info-panel {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--tg-cyan-soft);
      border: 1px solid rgba(0, 229, 255, 0.4);
      color: var(--tg-text);
      font-size: 0.86rem;
    }

    .warning-panel {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: var(--tg-yellow-soft);
      border: 1px solid rgba(255, 214, 102, 0.65);
      color: #ffe9b3;
      font-size: 0.86rem;
    }

    .warning-panel strong {
      color: #ffe9b3;
    }

    .prereq-panel {
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(13, 202, 240, 0.08);
      border: 1px solid rgba(13, 202, 240, 0.25);
      color: var(--tg-text);
      font-size: 0.9rem;
    }

    .prereq-panel h6 {
      color: var(--tg-cyan);
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .troubleshoot-panel {
      margin-top: 15px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(255, 75, 129, 0.08);
      border: 1px solid rgba(255, 75, 129, 0.25);
      color: var(--tg-text);
    }

    .troubleshoot-panel h6 {
      color: var(--tg-red);
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .troubleshoot-panel ul {
      margin-bottom: 0;
      padding-left: 20px;
    }

    .troubleshoot-panel li {
      margin-bottom: 4px;
      font-size: 0.9rem;
      color: #ffdce6;
    }

    .section-divider {
      border-bottom: 1px solid rgba(68, 76, 118, 0.8);
      margin: 20px 0 18px;
    }

    a.back-link {
      font-size: 0.82rem;
      text-decoration: none;
      color: var(--tg-muted);
      border-radius: 999px;
      border: 1px solid rgba(85, 97, 202, 0.7);
      padding: 6px 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(5, 10, 33, 0.9);
    }

    a.back-link:hover {
      color: var(--tg-text);
      border-color: var(--tg-cyan);
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.65s ease forwards;
    }

    .fade-delay-1 {
      animation-delay: 0.15s;
    }

    .fade-delay-2 {
      animation-delay: 0.3s;
    }

    .fade-delay-3 {
      animation-delay: 0.45s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .install-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

  <div class="install-wrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function copyFrom(elementId, btn) {
      const el = document.getElementById(elementId);
      if (!el) return;
      const text = el.innerText.trim();
      navigator.clipboard.writeText(text).then(() => {
        if (btn) {
          const original = btn.innerHTML;
          btn.classList.add("copy-flash");
          btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied';
          setTimeout(() => {
            btn.innerHTML = original;
            btn.classList.remove("copy-flash");
          }, 1200);
        }
      });
    }
  </script>

  {% block extra_js %}{% endblock %}
</body>

</html>
